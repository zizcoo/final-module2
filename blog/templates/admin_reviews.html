{% extends 'admin_base.html' %}

{% block body %}


    <style>
        /* Add your CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 100px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Admin Reviews</h1>
    <table>
        <thead>
            <tr>
                <th>Review ID</th>
                <th>Product</th>
                <th>Author</th>
                <th>Comment</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{ review.id }}</td>
                <td>{{ review.product.name }}</td>
                <td>{{ review.author.username }}</td>
                <td>{{ review.comment }}</td>
                <td>{{ review.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



{% endblock %}
